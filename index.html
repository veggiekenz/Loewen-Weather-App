<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet">
        
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">
                        Anchorage
                    </h1>
                    <ul>
                        <li> <span id="currentDate">
                           Sunday, April 11 at </span>
                           <span id="time"> 14:14 </span>
                        </li>
                        <li id="weather-description">
                            Cloudy
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="src/download.png" alt="Cloudy" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="celcius-link"> -5 °C </span> |
                                <span class="farenheit-link"> 39 °C </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>39%</li>
                            <li>Wind: <span id="wind"></span> 8 m/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">
                    <div class="col-12">
                        Mon
                        Tues
                        Wed
                        Thurs
                        Fri
                        Sat
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/veggiekenz/Loewen-Weather-App.git" target="_blank">Open-source code</a>
                by Mackenzie Loewen
            </small>
        </div>
    </div>
    <script src="src/finalscript.js"></script>
</body>
</html>,
